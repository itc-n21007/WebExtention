<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>標準的なフォームの例</title>
	<style>
		input {
			box-sizing: border-box;
		}

		input[type="text"] {
			width: 100%;
		}

		.required {
			padding: 0.5em;
			font-size: 0.75em;
			color: #ff0000;
		}
	</style>
</head>

<body>
	<form action="#" method="POST">
		<p><label for="name-field">お名前 <span class="required">*必須</span></label><br>
			<input type="text" name="" id="name-field">
		</p>
		<p>
			<input type="checkbox" name="" id="">選択1<br>
			<input type="checkbox" name="" id="" checked>選択2<br>
			<input type="checkbox" name="" id="">選択3<br>
			<input type="checkbox" name="" id="">選択4<br>
		</p>
		<p>
			<select name="" id="">
				<option value="">セレクト1</option>
				<option value="">セレクト2</option>
				<option value="" selected>セレクト3</option>
				<option value="">セレクト4</option>
				<option value="">セレクト5</option>
			</select>
		</p>
		<p><label for="pw-field">パスワード</label><br>
			<input type="password" name="pw" id="pw-field">
		</p>
		<p><label for="email-field">メールアドレス</label><br>
			<input type="email" name="email" id="email-field">
		</p>
		<p><label for="tel-field">お電話番号</label><br>
			<input type="tel" name="tel" id="tel-field">
		</p>
		<p><label for="number-field">目標回数</label><br>
			<input type="number" name="number" id="number-field">回
		</p>
		<p><label for="comment">お問い合わせの内容</label><br>
			<textarea name="comment" id="comment"></textarea>
		</p>
	</form>
</body>

</html>
